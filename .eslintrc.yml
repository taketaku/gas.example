env:
  browser: true
  es2021: true
extends:
  # - standard
  # - "eslint:recommended"
  - "plugin:@typescript-eslint/recommended"
  - "plugin:prettier/recommended"
parser: "@typescript-eslint/parser"
parserOptions:
  ecmaVersion: latest
  sourceType: module
plugins:
  - "@typescript-eslint"
rules:
  no-console:
    - warn
    - allow:
        - warn
        - error
  # no-unused-vars:
  #   - error
  #   - argsIgnorePattern: "^_"
